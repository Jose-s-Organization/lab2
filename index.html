<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />

  </head>
  <body>
    <h1>Please enter your information below</h1>
    <form action="#null" method="post" autocomplete="on">
      <div>
        <label>Email address: <input type="email" name="email_field" placeholder="johndoe@example.com"></label>
      </div>
      <div>
        <label>Phone number: <input type="tel" name="phone_field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"></label>
      </div>
      <div>
        <label>Date of birth: <input type="date" name="dob_field"> </label>
      </div>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </body>
</html>
